<!DOCTYPE html>
<html lang="en">

<head>
  <title>Material sprite generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css"/>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div id="tool-panel" class="col-2">
        <div class="btn-group">
          <button id="male" class="btn btn-primary" onclick="setSelectedSex('male')">Male</button>
          <button id="female" class="btn btn-outline-primary" onclick="setSelectedSex('female')">Female</button>
        </div>
        <div class="btn-group">
          <button id="human" class="btn btn-primary" onclick="setSelectedRace('human')">Human</button>
          <button id="orc" class="btn btn-outline-primary" onclick="setSelectedRace('orc')">Orc</button>
          <button id="skeleton" class="btn btn-outline-primary" onclick="setSelectedRace('skeleton')" >Skeleton</button>
        </div>
      </div>
      <div class="col">
        <canvas id="spritesheet" width="832" height="1344">HTML5 Browser required.</canvas>
      </div>
    </div>
  </div>

</body>

</html>
